name: Build DOIP CLI Binaries

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build CLI (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-22.04, macos-latest]
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create venv (Unix)
        if: runner.os != 'Windows'
        run: python -m venv venv
        shell: bash

      - name: Create venv (Windows)
        if: runner.os == 'Windows'
        run: python -m venv venv
        shell: pwsh

      # =========================
      # FILTER OUT MKDOCS FOR CLI
      # =========================
      - name: Filter CLI deps (Windows)
        if: runner.os == 'Windows'
        run: |
          (Get-Content requirements.txt) |
            Where-Object { $_ -notmatch "mkdocs" } |
            Set-Content requirements.txt
        shell: pwsh

      - name: Filter CLI deps (Unix)
        if: runner.os != 'Windows'
        run: |
          sed -i.bak '/mkdocs/d' requirements.txt
          rm requirements.txt.bak
        shell: bash

      # =========================
      # INSTALL
      # =========================
      - name: Install deps (Windows)
        if: runner.os == 'Windows'
        run: |
          venv\Scripts\Activate.ps1
          pip install --upgrade pip wheel setuptools
          pip install pyinstaller
          pip install -r requirements.txt
        shell: pwsh

      - name: Install deps (Unix)
        if: runner.os != 'Windows'
        run: |
          source venv/bin/activate
          pip install --upgrade pip wheel setuptools
          pip install pyinstaller
          pip install -r requirements.txt
        shell: bash

      # =========================
      # TESTS
      # =========================
      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: |
          venv\Scripts\Activate.ps1
          pytest -vv
        shell: pwsh

      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: |
          source venv/bin/activate
          pytest -vv
        shell: bash

      # =========================
      # BUILD
      # =========================
      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          venv\Scripts\Activate.ps1
          pyinstaller `
            --onefile client_cli\main.py `
            --name mardi-doip-cli `
            --console `
            --hidden-import=anyio `
            --hidden-import=sniffio `
            --hidden-import=h11 `
            --clean `
            --log-level=WARN
          certutil -hashfile dist\mardi-doip-cli.exe SHA256 > dist\checksum.txt
        shell: pwsh

      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: |
          source venv/bin/activate
          pyinstaller \
            --onefile client_cli/main.py \
            --name mardi-doip-cli \
            --console \
            --hidden-import=anyio \
            --hidden-import=sniffio \
            --hidden-import=h11 \
            --clean \
            --log-level=WARN
          sha256sum dist/mardi-doip-cli > dist/checksum.txt
        shell: bash

      # =========================
      # ARTIFACTS
      # =========================
      - name: Upload CLI binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mardi-doip-cli-${{ matrix.os }}
          path: |
            dist/mardi-doip-cli*
            dist/checksum.txt
          if-no-files-found: error
          overwrite: true
