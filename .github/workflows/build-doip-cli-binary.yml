name: Build DOIP CLI - MultiOS

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install Python deps
        run: |
          python -m venv venv
          if [ "$RUNNER_OS" = "Windows" ]; then
            call venv\Scripts\activate && pip install --upgrade pip wheel setuptools
            call venv\Scripts\activate && pip install pyinstaller
            call venv\Scripts\activate && pip install -r requirements.txt
          else
            source venv/bin/activate && pip install --upgrade pip wheel setuptools
            source venv/bin/activate && pip install pyinstaller
            source venv/bin/activate && pip install -r requirements.txt
          fi
        shell: bash

      # Run tests
      - name: Run tests
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            call venv\Scripts\activate && pytest -vv
          else
            source venv/bin/activate && pytest -vv
          fi
        shell: bash

      # Build executables
      - name: Build CLI
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            call venv\Scripts\activate && pyinstaller ^
              --onefile client_cli/main.py ^
              --name mardi-doip-cli ^
              --console ^
              --hidden-import=anyio ^
              --hidden-import=sniffio ^
              --hidden-import=h11 ^
              --clean ^
              --log-level=WARN
            certutil -hashfile dist\mardi-doip-cli.exe SHA256 > dist\checksum.txt
          else
            source venv/bin/activate && pyinstaller \
              --onefile client_cli/main.py \
              --name mardi-doip-cli \
              --console \
              --hidden-import=anyio \
              --hidden-import=sniffio \
              --hidden-import=h11 \
              --clean \
              --log-level=WARN
            shasum -a 256 dist/mardi-doip-cli > dist/checksum.txt
          fi
        shell: bash

      # Upload platform-specific build artifact
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: mardi-doip-cli-${{ matrix.os }}-latest
          path: |
            dist/mardi-doip-cli*
            dist/checksum.txt
          if-no-files-found: error
