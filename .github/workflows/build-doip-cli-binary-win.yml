name: Build DOIP CLI - Windows

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: cmd
        run: |
          python -m venv venv
          call venv\Scripts\activate && pip install --upgrade pip wheel setuptools
          call venv\Scripts\activate && pip install pyinstaller
          call venv\Scripts\activate && pip install -r requirements.txt
          call venv\Scripts\activate && python -c "import sys; print('Python:', sys.version)"
          call venv\Scripts\activate && pyinstaller --version

      - name: Run tests
        shell: cmd
        run: |
          call venv\Scripts\activate && pytest -vv

      - name: Build DOIP CLI EXE
        shell: cmd
        run: |
          call venv\Scripts\activate && pyinstaller ^
            --onefile client_cli/main.py ^
            --name mardi-doip-cli ^
            --console ^
            --hidden-import=anyio ^
            --hidden-import=sniffio ^
            --hidden-import=h11 ^
            --clean ^
            --log-level=WARN
          dir dist

      - name: Upload Windows binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: mardi-doip-cli-windows
          path: dist/mardi-doip-cli.exe
          if-no-files-found: error
